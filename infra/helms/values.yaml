global:
  image:
    registry: australia-southeast1-docker.pkg.dev/booking-system-386813/staging
    pullPolicy: Always
    tag: latest
  env: {}

client:
  enabled: true

server:
  enabled: true

ingress:
  enabled: true
  className: public
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt-demo
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: demo.draweditor.com
      paths:
        - name: server
          path: /api/(.*)
          pathType: Prefix
          port: 4000
        - name: client
          path: /?(.*)
          pathType: Prefix
          port: 3000
  tls:
    - secretName: ies-tls
      hosts:
        - demo.draweditor.com
